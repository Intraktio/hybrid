  Ionic pages and navigation.

<ion-header>
  <page-navbar [title]="title"></page-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content [pullingText]="'PULL_TO_REFRESH' | translate">
    </ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="!init" [shouldRetry]="shouldRetry" [onRetry]="doLoad"></spinner>
  <list [list]="stream$ | async" [type]="type" [options]="options" [style.visibility]="init?'visible':'hidden'"></list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isPaginationEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
